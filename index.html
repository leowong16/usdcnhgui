<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实时汇率显示</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            /* 确保页面高度占满整个视口 */
        }

        /* 时间显示区域，固定在顶部 */
        .update-time {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            font-size: 7vw;
            /* 使用视口宽度单位，使字体根据屏幕大小自适应 */
            z-index: 1;
            /* 时间在图表之上 */
            margin-top: 1px;
            white-space: nowrap;
            /* 防止时间显示换行 */
            max-width: 100%;
            /* 保证不超出屏幕宽度 */
            text-align: center;
        }


        /* 汇率显示区域 */
        .rate-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-45%, -50%);
            /* 将汇率区域移动到屏幕中央 */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 140px;
            /* 放大字体 */
            font-weight: bold;
            padding: 20px;
            z-index: 0;
            /* 汇率区域在底层 */
        }

        /* 图表区域 */
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            margin-top: 60px;
            margin-bottom: 1px;
            margin-left: 1px;
            margin-right: 10px;
            height: 100%;
            z-index: 2;
            /* 图表位于汇率之上 */
            background-color: rgba(0, 0, 0, 0);
            /* 图表背景透明 */
        }

        @media (max-width: 480px) {
            .rate {
                font-size: 60px;
                /* 在小屏幕上调整字体大小 */
            }

            .update-time {
                font-size: 25px;
            }

            canvas {
                height: 50vh;
            }
        }

        .arrow {
            font-size: 140px;
            font-weight: bold;
            margin-left: 10px;
            vertical-align: middle;
        }

        .up {
            color: rgba(235, 0, 0, 0.5);
            /* 红色箭头，70%透明 */
        }

        .down {
            color: rgba(32, 211, 0, 0.5);
            /* 绿色箭头，70%透明 */
        }

        .no-change {
            color: rgba(222, 222, 222, 0.5);
            /* 白色箭头，70%透明 */
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

    <div class="update-time" id="update-time">加载中...</div>

    <div class="rate-container">
        <div class="rate" id="exchange-rate">加载中...</div>
        <div class="arrow" id="rate-arrow"></div>
    </div>

    <canvas id="exchange-rate-chart"></canvas>

    <script>
        let chartInstance = null;
        let times = [];
        let prices = [];
        let lastRate = null;
        let lastChartUpdateTime = Date.now();

        function fetchExchangeRate() {
            const proxyUrl = "https://corsproxy.io/?url=";
            const targetUrl = "https://finance.pae.baidu.com/vapi/v1/getquotation?group=huilv_minute&need_reverse_real=1&code=USDCNH";
            const url = proxyUrl + encodeURIComponent(targetUrl);

            var xhr = new XMLHttpRequest();
            xhr.open('GET', url, true);
            xhr.timeout = 5000;

            xhr.onload = function () {
                if (xhr.status === 200) {
                    const data = JSON.parse(xhr.responseText);
                    if (data.Result && data.Result.cur && data.Result.cur.price !== undefined) {
                        const currentRate = parseFloat(data.Result.cur.price);
                        const ratio = parseFloat(data.Result.cur.ratio);
                        updateRateDisplay(currentRate, ratio); // 更新汇率显示
                        if (Date.now() - lastChartUpdateTime >= 30000) { // 每30秒更新一次图表
                            updateChart(data.Result.newMarketData);
                            lastChartUpdateTime = Date.now();
                        }
                        // 首次加载时初始化图表
                        if (!chartInstance) {
                            plotChart(data.Result.newMarketData);
                        }
                    }
                }
            };

            xhr.send();
        }

        function updateRateDisplay(currentRate, ratio) {
            // 更新时间显示
            updateTimeDisplay();

            const formattedRate = currentRate.toFixed(4);
            document.getElementById("exchange-rate").textContent = formattedRate;

            // Set exchange rate color based on ratio, with transparency for font color
            let rateColor = 'rgba(222, 222, 222, 0.6)'; // Default white with 70% opacity (transparent)
            if (ratio > 0) {
                rateColor = 'rgba(235, 0, 0, 0.5)'; // Red for increase with transparency
            } else if (ratio < 0) {
                rateColor = 'rgba(32, 211, 0, 0.5)'; // Green for decrease with transparency
            }

            // Update the exchange rate color with transparency
            document.getElementById("exchange-rate").style.color = rateColor;

            // Update arrow color based on rate change (up/down/no change)
            let rateArrowClass = 'no-change'; // Default to no change
            let arrowSymbol = '-'; // Default to no arrow

            if (lastRate !== null) {
                if (currentRate > lastRate) {
                    rateArrowClass = 'up';
                    arrowSymbol = '&#8593;';
                } else if (currentRate < lastRate) {
                    rateArrowClass = 'down';
                    arrowSymbol = '&#8595;';
                } else {
                    rateArrowClass = 'no-change';
                    arrowSymbol = '-';
                }
            }

            // Update the arrow color
            document.getElementById("rate-arrow").className = `arrow ${rateArrowClass}`;
            document.getElementById("rate-arrow").innerHTML = arrowSymbol;

            lastRate = currentRate;
        }

        function updateTimeDisplay() {
            const currentDate = new Date();
            const formattedTime = currentDate.getFullYear() + '-' +
                (currentDate.getMonth() + 1).toString().padStart(2, '0') + '-' +
                currentDate.getDate().toString().padStart(2, '0') +
                '&nbsp;&nbsp;&nbsp;&nbsp;' +  // Use non-breaking space (4 spaces)
                currentDate.getHours().toString().padStart(2, '0') + ':' +
                currentDate.getMinutes().toString().padStart(2, '0') + ':' +
                currentDate.getSeconds().toString().padStart(2, '0');

            // Set the content using innerHTML to render the spaces correctly
            document.getElementById("update-time").innerHTML = formattedTime;
        }

        function updateChart(marketData) {
            const newTimes = [];
            const newPrices = [];

            marketData.marketData.forEach(item => {
                const entries = item.p.split(';');
                entries.forEach(entry => {
                    const fields = entry.split(',');
                    const time = fields[1]; // Time is now only "HH:MM:SS"
                    newTimes.push(time); // Add time to labels
                    newPrices.push(parseFloat(fields[2]));
                });
            });

            times = newTimes;
            prices = newPrices;

            if (chartInstance) {
                updateChartData(times, prices);
            }
        }

        function plotChart(marketData) {
            const newTimes = [];
            const newPrices = [];

            marketData.marketData.forEach(item => {
                const entries = item.p.split(';');
                entries.forEach(entry => {
                    const fields = entry.split(',');
                    const time = fields[1]; // Time is now only "HH:MM:SS"
                    newTimes.push(time); // Add time to labels
                    newPrices.push(parseFloat(fields[2]));
                });
            });

            times = newTimes;
            prices = newPrices;

            const ctx = document.getElementById('exchange-rate-chart').getContext('2d');
            chartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: times, // Only time will be displayed
                    datasets: [{
                        data: prices,
                        borderColor: 'rgb(173, 216, 230)',
                        borderWidth: 2,
                        fill: false, // Only the line is visible, background transparent
                        tension: 0.1,
                        pointRadius: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            grid: { display: false },
                            ticks: {
                                autoSkip: true,
                                maxTicksLimit: 3, // Increase the number of ticks
                                color: 'rgba(211, 211, 211, 0.6)',
                                font: {
                                    family: 'Arial, sans-serif',
                                    size: 20,
                                }
                            }
                        },
                        y: {
                            min: Math.min(...prices),
                            max: Math.max(...prices),
                            grid: { display: false },
                            ticks: {
                                stepSize: (Math.max(...prices) - Math.min(...prices)) / 2,
                                callback: function (value) {
                                    return value.toFixed(2);
                                },
                                color: 'rgba(211, 211, 211, 0.6)',
                                font: {
                                    family: 'Arial, sans-serif',
                                    size: 20,
                                }
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        }
                    }
                }
            });
        }

        function updateChartData(times, prices) {
            chartInstance.data.labels = times;
            chartInstance.data.datasets[0].data = prices;
            chartInstance.options.scales.y.min = Math.min(...prices);
            chartInstance.options.scales.y.max = Math.max(...prices);
            chartInstance.update({ duration: 0 });
        }

        // 每3秒请求一次汇率数据
        setInterval(fetchExchangeRate, 3000);
        fetchExchangeRate(); // 启动时立即请求一次数据

        // 每秒更新时间显示
        setInterval(updateTimeDisplay, 1000);
    </script>

</body>

</html>
