<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实时汇率显示</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #121212;
            color: #E0E0E0;
            overflow: hidden;
            height: 100vh;
        }

        /* 时间显示区域，修改为固定在底部 */
        .update-time {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-55%);
            font-size: 8vw;
            color: #f0f0f0cd;
            z-index: 1;
            margin-bottom: 5px;
            white-space: nowrap;
            text-align: center;
        }

        /* 汇率显示区域 */
        .rate-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -70%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 160px;
            padding: 20px;
            z-index: 0;
        }

        /* 光效部分 */
        .rate-light {
            position: absolute;
            width: 300px;
            height: 0px;
            border-radius: 20px; /* 圆角矩形光效 */
            opacity: 0;
            transform: translateY(0); /* 初始位置 */
            transition: opacity 1s ease-out, transform 1s ease-out, background-color 1s ease-out, box-shadow 1s ease-out; /* 添加背景色和阴影的动画 */
        }

        .up {
            background-color: rgba(242, 67, 255, 0.6); /* 紫色背景 */
            box-shadow: 0 0 20px 15px rgba(242, 67, 255, 0.6); /* 紫色阴影 */
            transform: translateY(-100px); /* 向上移动 */
        }

        .down {
            background-color: rgba(102, 187, 106, 0.6); /* 绿色背景 */
            box-shadow: 0 0 20px 15px rgba(102, 187, 106, 0.6); /* 绿色阴影 */
            transform: translateY(100px); /* 向下移动 */
        }

        .no-change {
            opacity: 0;
            transform: translateY(0); /* 没有移动 */
            box-shadow: none;
            background-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 20px 15px rgba(224, 224, 224, 0.3); 
        }

        /* 图表区域 */
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            margin-bottom: 50px;
            margin-top: 5px;
            margin-left: 5px;
            margin-right: 5px;
            background-color: rgba(0, 0, 0, 0.05);
            z-index: 2;
        }
    </style>
</head>

<body>

    <div class="update-time" id="update-time">加载中...</div>

    <div class="rate-container">
        <div class="rate" id="exchange-rate">加载中...</div>
        <div class="rate-light" id="rate-light"></div> <!-- 光效容器 -->
    </div>

    <canvas id="exchange-rate-chart"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        let chartInstance = null;
        let times = [];
        let prices = [];
        let lastRate = null; // 上一次获取到的汇率值
        let lastRateTimestamp = 0; // 上一次汇率的时间戳
        let lastChartUpdateTime = Date.now();
        let fadeTimeout = null; // 用于清除之前的淡出定时器

        function fetchExchangeRate() {
            const proxyUrl = "https://corsproxy.io/?url=";
            const targetUrl = "https://finance.pae.baidu.com/vapi/v1/getquotation?group=huilv_minute&need_reverse_real=1&code=USDCNH";
            const url = proxyUrl + encodeURIComponent(targetUrl);

            var xhr = new XMLHttpRequest();
            xhr.open('GET', url, true);
            xhr.timeout = 5000;

            xhr.onload = function () {
                if (xhr.status === 200) {
                    const data = JSON.parse(xhr.responseText);
                    if (data.Result && data.Result.cur && data.Result.cur.price !== undefined) {
                        const currentRate = parseFloat(data.Result.cur.price);
                        const ratio = parseFloat(data.Result.cur.ratio);
                        updateRateDisplay(currentRate, ratio); // 更新汇率显示
                        if (Date.now() - lastChartUpdateTime >= 30000) { // 每30秒更新一次图表
                            updateChart(data.Result.newMarketData);
                            lastChartUpdateTime = Date.now();
                        }
                        // 首次加载时初始化图表
                        if (!chartInstance) {
                            plotChart(data.Result.newMarketData);
                        }
                    }
                }
            };

            xhr.send();
        }

        function updateRateDisplay(currentRate, ratio) {
            updateTimeDisplay();

            const formattedRate = currentRate.toFixed(4);
            document.getElementById("exchange-rate").textContent = formattedRate;

            let rateColor = '#b0bec5bd'; // 默认白色
            if (ratio > 0) {
                rateColor = '#f243ffb1'; // 红色上涨
            } else if (ratio < 0) {
                rateColor = '#66bb6ab9'; // 绿色下跌
            }

            document.getElementById("exchange-rate").style.color = rateColor;

            let rateClass = 'no-change'; // 默认无变化
            if (lastRate !== null) {
                if (currentRate > lastRate) {
                    rateClass = 'up'; // 红色上涨
                } else if (currentRate < lastRate) {
                    rateClass = 'down'; // 绿色下跌
                }

                const rateLight = document.getElementById("rate-light");

                // 移除之前的动画类
                rateLight.classList.remove('up', 'down', 'no-change');
                // 添加新的动画类
                rateLight.classList.add(rateClass);

                // 显示光效并等待动画结束后消失
                rateLight.style.opacity = 1;

                // 清除上一个定时器，避免光效重叠
                if (fadeTimeout) {
                    clearTimeout(fadeTimeout);
                }

                // 使用setTimeout延迟光效的淡出
                //fadeTimeout = setTimeout(function () {
                    // 保持光效位置不变，淡出
                  //  rateLight.style.opacity = 0;
                    // 移除动画类，准备下一次更新
                  //  rateLight.classList.remove(rateClass);
             //   }, 1000); // 1秒后淡出
            }

            lastRate = currentRate;
            lastRateTimestamp = Date.now();
        }

        function updateTimeDisplay() {
            const currentDate = new Date();
            const formattedTime = currentDate.getFullYear() + '-' +
                (currentDate.getMonth() + 1).toString().padStart(2, '0') + '-' +
                currentDate.getDate().toString().padStart(2, '0') +
                '&nbsp;&nbsp;&nbsp;&nbsp;' +
                currentDate.getHours().toString().padStart(2, '0') + ':' +
                currentDate.getMinutes().toString().padStart(2, '0') + ':' +
                currentDate.getSeconds().toString().padStart(2, '0');

            document.getElementById("update-time").innerHTML = formattedTime;
        }

        function updateChart(marketData) {
            const newTimes = [];
            const newPrices = [];

            marketData.marketData.forEach(item => {
                const entries = item.p.split(';');
                entries.forEach(entry => {
                    const fields = entry.split(',');
                    const time = fields[1]; // Time is now only "HH:MM:SS"
                    newTimes.push(time); // Add time to labels
                    newPrices.push(parseFloat(fields[2]));
                });
            });

            times = newTimes;
            prices = newPrices;

            if (chartInstance) {
                updateChartData(times, prices);
            }
        }

        function plotChart(marketData) {
            const newTimes = [];
            const newPrices = [];

            marketData.marketData.forEach(item => {
                const entries = item.p.split(';');
                entries.forEach(entry => {
                    const fields = entry.split(',');
                    const time = fields[1]; // Time is now only "HH:MM:SS"
                    newTimes.push(time); // Add time to labels
                    newPrices.push(parseFloat(fields[2]));
                });
            });

            times = newTimes;
            prices = newPrices;

            const ctx = document.getElementById('exchange-rate-chart').getContext('2d');
            chartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: times, // Only time will be displayed
                    datasets: [{
                        data: prices,
                        borderColor: '#64B5F6', // Soft blue
                        borderWidth: 1,
                        fill: false, // Only the line is visible
                        tension: 0.1,
                        pointRadius: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            grid: { display: false },
                            ticks: {
                                autoSkip: true,
                                maxTicksLimit: 3,
                                color: '#B0BEC5',
                                font: {
                                    family: 'Arial, sans-serif',
                                    size: 20,
                                }
                            }
                        },
                        y: {
                            min: Math.min(...prices),
                            max: Math.max(...prices),
                            grid: { display: false },
                            ticks: {
                                stepSize: (Math.max(...prices) - Math.min(...prices)) / 2,
                                callback: function (value) {
                                    return value.toFixed(2);
                                },
                                color: '#B0BEC5',
                                font: {
                                    family: 'Arial, sans-serif',
                                    size: 20,
                                }
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        }
                    }
                }
            });
        }

        function updateChartData(times, prices) {
            chartInstance.data.labels = times;
            chartInstance.data.datasets[0].data = prices;
            chartInstance.options.scales.y.min = Math.min(...prices);
            chartInstance.options.scales.y.max = Math.max(...prices);
            chartInstance.update({ duration: 0 });
        }

        setInterval(fetchExchangeRate, 3000); // 每3秒更新一次汇率
        fetchExchangeRate(); // 初次加载时调用
        setInterval(updateTimeDisplay, 1000); // 每秒更新一次时间
    </script>

</body>

</html>
